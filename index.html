<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>TasteSpin — What to Eat</title>
  <meta name="description" content="TasteSpin is an Android app that helps you decide what to eat. Spin the wheel and get random meal ideas." />

  <!-- Canonical (важно для индексации GitHub Pages) -->
  <link rel="canonical" href="https://okymal.github.io/tastespin/" />

  <!-- Robots -->
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="TasteSpin" />
  <meta property="og:title" content="TasteSpin — What to Eat" />
  <meta property="og:description" content="Spin the wheel and decide what to eat in seconds. Get random dishes from cuisines around the world." />
  <meta property="og:url" content="https://okymal.github.io/tastespin/" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="TasteSpin — What to Eat" />
  <meta name="twitter:description" content="Spin the wheel and decide what to eat in seconds." />

  <style>
    :root {
      color-scheme: dark;
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0f1314;
      color:#fff
    }
    .wrap{max-width:900px;margin:0 auto;padding:36px 18px}
    .card{
      background:#151a1b;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:22px;
      margin:14px 0
    }
    h1{margin:0 0 10px;font-size:34px}
    h2{margin:0 0 8px;font-size:20px}
    p{margin:10px 0;line-height:1.6;color:#d8dde0}
    .btn{
      display:inline-block;
      background:#fff;
      color:#000;
      padding:12px 16px;
      border-radius:12px;
      text-decoration:none;
      font-weight:800
    }
    .btn:focus,.btn:hover{opacity:.92}
    .muted{color:#9aa5aa;font-size:14px}
    a{color:#b6d2ff}
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="TasteSpin">
      <h1>TasteSpin</h1>

      <p>
        Spin the wheel and decide what to eat in seconds.
        Get random dishes from cuisines around the world, choose categories,
        and keep your own lists.
      </p>

      <p>
        <a class="btn" href="https://play.google.com/store/apps/details?id=com.okymal.tastespin">
          Get it on Google Play
        </a>
      </p>

      <p class="muted">Package: com.okymal.tastespin</p>
    </section>

    <section class="card" aria-label="Privacy policy">
      <h2>Privacy policy</h2>
      <p class="muted">
        <a href="https://okymal.github.io/taste-spin-policy/">Read privacy policy</a>
      </p>
    </section>
  </main>
</body>
</html>
